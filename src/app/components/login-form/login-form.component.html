<div class="row justify-content-center">
  <div class="col-4">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="btn custom-btn"
          [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'"
          id="tab-register"
          (click)="onRegisterTab()"
        >
          Register
        </button>
      </li>
      <li class="nav-item" role="presentation" style="margin-right: 10px;">
        <button
          class="btn custom-btn"
          [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'"
          id="tab-login"
          (click)="onLoginTab()"
        >
          Login
        </button>
      </li>
    </ul>

    <div class="tab-content">
      <div
        [ngClass]="
          active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'
        "
      >
        <form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm">
          <div class="form-outline mb-4">
            <input
              type="email"
              id="loginEmail"
              name="email"
              class="form-control custom-input"
              ngModel
              placeholder="Email"
            />
          </div>

          <div class="form-outline mb-4">
            <input
              type="password"
              id="loginPassword"
              name="password"
              class="form-control custom-input"
              ngModel
              placeholder="Password"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">
            Sign in
          </button>
        </form>
      </div>
    </div>
    <div
      [ngClass]="
        active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'
      "
    >
      <form (ngSubmit)="onSubmitRegister(registerForm)" #registerForm="ngForm">
        <div class="form-outline mb-4">
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-control custom-input"
            ngModel
            placeholder="First Name"
          />
        </div>

        <div class="form-outline mb-4">
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-control custom-input" 
            ngModel
            placeholder="Last Name"
          />
        </div>

        <div class="form-outline mb-4">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control custom-input"
            ngModel
            placeholder="Email"
          />
        </div>

        <div class="form-outline mb-4">
          <input
            type="password"
            id="registerPassword"
            name="password"
            class="form-control custom-input"
            ngModel
            placeholder="Password"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-3">
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
