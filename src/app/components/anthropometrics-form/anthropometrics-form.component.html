<div class="form-container" style="background-color: #f5f5f5">
  <div
    id="anthr-form"
    style="position: relative; max-width: 1000px; margin: auto"
  >
  <div>
    <button
      type="button"
      class="btn btn-primary btn-sm custom-btn"
      data-bs-toggle="modal"
      data-bs-target="#infoModal"
    >
      * Read Instructions
    </button>
  </div>
  <app-info-modal></app-info-modal>
    <div style="position: relative">
      <img
        src="assets/measure-img.png"
        alt="Your Image"
        style="display: block; width: 100%; max-width: 1000px"
      />
      <form
        (ngSubmit)="onSubmit(form)"
        #form="ngForm"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
      >
        <input
          type="text"
          name="height"
          ngModel
          placeholder="180.5"
          style="position: absolute; top: 45%; left: 70%"
        />
        <input
          type="text"
          name="sittingHeight"
          ngModel
          placeholder="115.5"
          style="position: absolute; top: 45%; left: 39.5%"
        />
        <input
          type="text"
          name="shoulderHeight"
          ngModel
          placeholder="89.9"
          style="position: absolute; top: 45%; left: 28.5%"
        />
        <input
          type="text"
          name="lowerLegLength"
          ngModel
          placeholder="60.7"
          style="position: absolute; top: 60%; left: 75.7%"
        />
        <input
          type="text"
          name="hipBreadth"
          ngModel
          placeholder="66.3"
          style="position: absolute; top: 59%; left: 21%"
        />
        <input
          type="text"
          name="elbowHeight"
          ngModel
          placeholder="19.2"
          style="position: absolute; top: 54.5%; left: 10%"
        />
        <input
          type="text"
          name="eyeHeightStanding"
          ngModel
          placeholder="169.1"
          style="position: absolute; top: 45%; left: 64.5%"
        />
        <input
          type="text"
          name="elbowHeightStanding"
          ngModel
          placeholder="126.6"
          style="position: absolute; top: 45%; left: 59%"
        />
        <input
          type="text"
          name="thighClearance"
          ngModel
          placeholder="74.1"
          style="position: absolute; top: 61.5%; left: 11%"
        />
        <input
          type="text"
          name="eyeHeight"
          ngModel
          placeholder="105.1"
          style="position: absolute; top: 45%; left: 34%"
        />
        <input
          type="text"
          name="shoulderBreadth"
          ngModel
          placeholder="72.9"
          style="position: absolute; top: 37%; left: 81%"
        />
        <input
          type="text"
          name="kneeHeight"
          ngModel
          placeholder="74.0"
          style="position: absolute; top: 63%; left: 91%"
        />
        <div
          style="
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
          "
        >
          <input
            id="emailInput"
            type="text"
            name="personEmail"
            ngModel
            placeholder="Enter Your Email"
            style="
              width: 200px;
              height: 37px;
              margin-right: 5px;
              font-size: medium;
            "
          />
          <button class="btn btn-primary custom-btn" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="readyForPdf">
  <button
    type="button"
    class="btn btn-primary custom-btn"
    data-bs-toggle="modal"
    data-bs-target="#pdfModal"
    (click)="getPdf(emailToIdentify)"
  >
    Open PDF Modal
  </button>
  <div>
    <app-pdf-modal
      [pdfUrl]="pdfUrl"
      [isDownloadFailed]="isDownloadFailed"
      [downloadErrorMessage]="dowloadErrorMessage"
      (downloadPdfClicked)="downloadPdf()"
      (deletePersonClicked)="deleteOnClose()"
    ></app-pdf-modal>
  </div>
</div>
